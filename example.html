<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum CDN - Modern Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #627eea; /* Ethereum Blue */
            --primary-hover: #4e64ba;
            --bg-gradient: linear-gradient(135deg, #1a1b23 0%, #2b2e4a 100%);
            --card-bg: #ffffff;
            --text-main: #2d3748;
            --text-muted: #718096;
            --code-bg: #f7fafc;
            --code-text: #2d3748;
            --success: #48bb78;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        h1 span {
            color: var(--primary);
            background: white;
            padding: 2px 10px;
            border-radius: 8px;
            font-size: 0.6em;
            vertical-align: middle;
            margin-left: 10px;
        }

        .example {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .example:hover {
            transform: translateY(-2px);
        }

        h2 {
            font-size: 1.25rem;
            color: var(--text-main);
            margin-bottom: 20px;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }

        h2::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 10px;
        }

        p em {
            font-style: normal;
            font-size: 0.9rem;
            color: var(--text-muted);
            background: #edf2f7;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 15px;
        }

        /* Inputs */
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(98, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }

        /* Buttons */
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
            width: 100%;
            display: block;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(98, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Output Area */
        .output {
            margin-top: 20px;
            padding: 20px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .output h3 {
            color: var(--success);
            font-size: 1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .output strong {
            display: block;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        .output strong:first-of-type {
            margin-top: 0;
        }

        /* Code/Data Blocks */
        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-main);
            background: white;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #edf2f7;
            display: block;
            word-break: break-all; /* Critical for long crypto keys */
            position: relative;
        }

        /* Special styling for specific outputs */
        #output3 code {
            font-weight: 700;
            color: var(--primary);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            body { padding: 20px 10px; }
            .example { padding: 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethereum Wallet <span>JS CDN</span></h1>
        
        <div class="example">
            <h2>Create New Wallet</h2>
            <p>Generate a fresh random wallet instantly.</p>
            <button onclick="example1()">Generate Wallet</button>
            <div id="output1" class="output"></div>
        </div>

        <div class="example">
            <h2>Import Wallet</h2>
            <p>Access an existing wallet using a private key.</p>
            <input type="text" id="privateKey" placeholder="Enter private key (0x...)" autocomplete="off">
            <button onclick="example2()">Import Wallet</button>
            <div id="output2" class="output"></div>
        </div>

        <div class="example">
            <h2>Check Balances</h2>
            <p>Query the blockchain for ETH and USDT holdings.</p>
            <input type="text" id="address" placeholder="Enter Ethereum address (0x...)" autocomplete="off">
            <button onclick="example3()">Check Balances</button>
            <div id="output3" class="output"></div>
        </div>

        <div class="example">
            <h2>Sign Message</h2>
            <p><em>Requirement: Create a wallet in Example 1 first.</em></p>
            <input type="text" id="message" placeholder="Enter a message to sign..." autocomplete="off">
            <button onclick="example4()">Sign Message</button>
            <div id="output4" class="output"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/codenlighten/eth-cdn@latest/dist/ethereum-usdt-wallet.js"></script>

    <script>
        let wallet;

        // Example 1: Create new wallet
        function example1() {
            wallet = new EthereumWallet();
            const walletInfo = wallet.createNewWallet();
            
            const output = document.getElementById('output1');
            output.style.display = 'block';
            // Added icons and specific styling classes
            output.innerHTML = `
                <h3>✅ Wallet Created</h3>
                
                <strong>Address</strong>
                <code>${walletInfo.address}</code>
                
                <strong>Private Key</strong>
                <code>${walletInfo.privateKey}</code>
                
                <strong>Mnemonic Phrase</strong>
                <code>${walletInfo.mnemonic}</code>
                
                <strong>Public Key</strong>
                <code>${walletInfo.publicKey}</code>
            `;
        }

        // Example 2: Import from private key
        function example2() {
            const privateKey = document.getElementById('privateKey').value;
            if (!privateKey) {
                alert('Please enter a private key');
                return;
            }

            try {
                wallet = new EthereumWallet();
                const walletInfo = wallet.importFromPrivateKey(privateKey);
                
                const output = document.getElementById('output2');
                output.style.display = 'block';
                output.innerHTML = `
                    <h3>✅ Wallet Imported</h3>
                    
                    <strong>Address</strong>
                    <code>${walletInfo.address}</code>
                    
                    <strong>Public Key</strong>
                    <code>${walletInfo.publicKey}</code>
                `;
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Example 3: Check balances
        async function example3() {
            const address = document.getElementById('address').value;
            if (!address) {
                alert('Please enter an Ethereum address');
                return;
            }

            try {
                const output = document.getElementById('output3');
                output.style.display = 'block';
                // Added a loading state spinner via text
                output.innerHTML = '<p style="text-align:center; color: #627eea;">Connecting to Mainnet... ⏳</p>';

                const checkWallet = new EthereumWallet();
                checkWallet.connectProvider(); // Use default public RPC

                const ethBalance = await checkWallet.getEthBalance(address);
                const usdtBalance = await checkWallet.getUsdtBalance(address);

                output.innerHTML = `
                    <h3>✅ Balances Retrieved</h3>
                    <strong>Target Address</strong>
                    <code>${address}</code>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                        <div>
                            <strong>ETH Balance</strong>
                            <code>${parseFloat(ethBalance).toFixed(6)} ETH</code>
                        </div>
                        <div>
                            <strong>USDT Balance</strong>
                            <code>${parseFloat(usdtBalance).toFixed(2)} USDT</code>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('output3').innerHTML = 
                    `<p style="color: #e53e3e; background: #fff5f5; padding: 10px; border-radius: 6px; border: 1px solid #feb2b2;">
                        ❌ Error: ${error.message}
                    </p>`;
            }
        }

        // Example 4: Sign message
        async function example4() {
            if (!wallet) {
                alert('Please create a wallet first using Example 1');
                return;
            }

            const message = document.getElementById('message').value;
            if (!message) {
                alert('Please enter a message to sign');
                return;
            }

            try {
                const signature = await wallet.signMessage(message);
                const signer = wallet.verifyMessage(message, signature);

                const output = document.getElementById('output4');
                output.style.display = 'block';
                output.innerHTML = `
                    <h3>✅ Message Signed & Verified</h3>
                    
                    <strong>Original Message</strong>
                    <code>${message}</code>
                    
                    <strong>Cryptographic Signature</strong>
                    <code>${signature}</code>
                    
                    <strong>Recovered Signer Address</strong>
                    <code>${signer}</code>
                `;
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
